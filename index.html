<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tech Quest</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body background="https://www.shutterstock.com/shutterstock/videos/1105797837/thumb/1.jpg?ip=x480">
    <div class="frame">
    <image src="https://assets.techrepublic.com/uploads/2023/07/tr71123-ai-art.jpeg" alt="To Create a Better Tech world for Everyone">
    <h1>Create Account</h1>
    <p>Fill This Form</p>
    <form method="post" action='https://chat.whatsapp.com/LJSqVFWVZso1w2e72Xh2Cr'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required placeholder="type your first name" /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required placeholder="type your last name" /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required placeholder="example@gmail.com" /></label>
        <label for="new-password">Create a Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">What is your age (years): <input id="age" type="number" name="age" min="16" max="120" /></label>
        <label for="bio">Write about yourself
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I would love to learn more about Tech and also..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://chat.whatsapp.com/LJSqVFWVZso1w2e72Xh2Cr">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
      </form>
      <h2>TECHQUEST</h2>
      <p class="p2">Your Number 1 IT Hub.</p>
    
  </body>
</html>
